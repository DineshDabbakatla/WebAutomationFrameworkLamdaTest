image:
  file: .gitpod.Dockerfile

tasks:
  - name: Setup and Build
    init: |
      dotnet restore
    command: |
      dotnet build

vscode:
  extensions:
    - ms-dotnettools.csharp

ports:
  - port: 5000
    onOpen: ignore

env:
  LT_USERNAME: your-lambdatest-username
  LT_ACCESS_KEY: your-lambdatest-access-key
