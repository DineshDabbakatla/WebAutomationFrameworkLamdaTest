image:
  dockerfile: .gitpod.Dockerfile
tasks:
  - name: Verify .NET SDK
    init: |
      # Check the .NET SDK version
      dotnet --version
  - name: Restore and Build Project
    command: |
      # Restore dependencies
      dotnet restore
      # Build the project
      dotnet build
  - name: Run Tests
    command: |
      # Run unit tests
      dotnet test
vscode:
  extensions:
    - ms-dotnettools.csharp-for-open-vsx
github:
  prebuilds:
    branches: true
    pullRequests: true
    master: true
ports:
  - port: 5000
    onOpen: open-preview
  - port: 5001
    onOpen: ignore
